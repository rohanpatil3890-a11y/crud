<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 mb-3">
            <div class="card p-3">
                <div class="form-group">
                    <label for="BikeItem">Bike Item</label>
                    <input type="text" #bikeItem class="form-control">
                </div>
                <button (click)="onAddBike()" mat-raised-button color="primary" class="btn-block">Add</button>

            </div>
        </div>
        <div class="col-md-6">
            <ul class="list-group" *ngIf="bikesArr.length > 0; else nobike">
                <li *ngFor="let bike of bikesArr; trackBy : trackById"
                    class="list-group-item d-flex justify-content-between align-items-center">
                    <strong>{{bike.bname}}</strong>
                    <div>
                        <button mat-mini-fab color="primary" aria-label="Example icon button with a menu icon"
                            class="mr-2">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button (click)="onRemove(bike.id)" mat-mini-fab color="warn" aria-label="Example icon button with a menu icon">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </div>
                </li>
            </ul>
            <ng-template #nobike>
                 <p class="alert alert-primary">NO BIKE !!!</p>
            </ng-template>
        </div>
    </div>
</div>
